<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="header">
        <!-- <h1>Scientific Calculator</h1> -->
        <!-- <p>Convert and calculate numbers in Hexadecimal, Binary, and Decimal formats.</p> -->
    </div>
    <br/><br/>
    <div id="calc">
        <br/><br/>
        <input id="screen" type="text" placeholder="Type expression..." disabled/>
        <br/><br/>
        <div id="inputs">
            <button class="el" id="clear" data-value="clear">clear</button>
            <button class="el" id="eval" data-value="=">=</button>
            <button class="el symbol" data-value="√">&#8730;</button>
            <button class="el symbol" data-value="x√"> <sup>x</sup>&#8730;</button>
            <button class="el symbol" data-value="x^2">x <sup>2</sup></button>
            <button class="el symbol" data-value="x^y">x <sup>y</sup></button>
            <button class="el symbol" data-value="%">&#37;</button>
            <button class="el symbol" data-value="sin">sin x</button>
            <button class="el symbol" data-value="cos">cos x</button>
            <button class="el symbol" data-value="tan">tan x</button>
            <button class="el symbol" data-value="x!">x!</button>
            <button class="el" data-value="π">&#8508;</button>
            <button class="el" data-value="e">&#8495;</button>
            <button class="el " data-value=".">.</button>
            <button class="el symbol" data-value="log">log <sub>x</sub> y </button>
            <button class="el symbol" data-value="ln">ln x</button>
            <button class="el symbol" data-value="ans">ans</button>
            <button class="el symbol" data-value="exp">Exp</button>
            <!-- <button class="el symbol" data-value="solve">solve</button> -->
            <!-- <button class="el symbol" data-value="x">x</button> -->
            <br/><br/>
            <button class="el" data-value="+">+</button>
            <button class="el" data-value="-">-</button>
            <button class="el" data-value="*">&#215;</button>
            <button class="el" data-value="/">/</button>
            <button class="el" data-value="(">&#8317;</button>
            <button class="el" data-value=")">&#8318;</button>
            <button class="el" data-value="0">0</button>
            <button class="el" data-value="1">1</button>
            <button class="el" data-value="2">2</button>
            <button class="el" data-value="3">3</button>
            <button class="el" data-value="4">4</button>
            <button class="el" data-value="5">5</button>
            <button class="el" data-value="6">6</button>
            <button class="el" data-value="7">7</button>
            <button class="el" data-value="8">8</button>
            <button class="el" data-value="9">9</button>
        </div>
        <br><br>
    </div>
</body>
</html>
